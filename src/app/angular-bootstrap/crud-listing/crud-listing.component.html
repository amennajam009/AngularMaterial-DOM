<h1 class="text-center mt-4">USER - LISTING !</h1>
<h4 class="text-center mt-4">User-<span style="color:#FFB000 ;">Data</span>-Analytics</h4>
<table class="table table-striped table-hover table-sm">
    <thead class="text-dark">
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">first_name</th>
        <th class="text-center">last_name</th>
        <th class="text-center">country</th>
        <th class="text-center">pin_code</th>
        <th class="text-center" colspan="2">Actions</th>

      </tr>
    </thead>
    <tbody class="text-dark">
      <tr *ngFor="let userData of UserDatalist; let i=index">
        <th class="text-center">{{i+1}}</th>
        <td class="text-center text-dark">{{userData.first_name}}</td>
        <td class="text-center">{{userData.last_name}}</td>
        <td class="text-center" >{{userData.country}}</td>
        <td class="text-center">{{userData.pin_code}}</td>
        <td ><i class="fa-solid fa-eye text-info" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getUpdateFromModel(userData.id)"></i></td>
    
        <td class="text-center"><button class="btn btn-outline-danger" (click)="deleteUserDataById(userData.id)">Hard Delete</button></td>
      </tr>
    </tbody>
  </table>


  <!-- Hero Modal -->
  <form [formGroup]="UserUpdateFrom">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Banner Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
                <h6 class="mb-0 mt-4 text-secondary">USER INFORMATION</h6>
                <hr>
                <div class="row g-3">
                  <div class="col-6">
                     <label class="form-label text-secondary">Username</label>
                     <input type="text" class="form-control" formControlName="name">
                  </div>
                  <div class="col-6">
                   <label class="form-label text-secondary">Email address</label>
                   <input type="text" class="form-control"  formControlName="email">
                 </div>
                   <div class="col-6">
                     <label class="form-label text-secondary">First Name</label>
                     <input type="text" class="form-control" formControlName="first_name">
                 </div>
                 <div class="col-6">
                     <label class="form-label text-secondary">Last Name</label>
                     <input type="text" class="form-control"  formControlName="last_name">
                 </div>
                 <div class="col-6">
                 <select   class="form-control" >
                    <option>option-1</option>
                    <option>option-2</option>
                    <option>option-3</option>
                    <option>option-4</option>
                    <option>option-5</option>
                </select>
                 </div>
                 <div class="col-6">
                    <select   class="form-control" >
                        <option>option-1</option>
                        <option>option-2</option>
                        <option>option-3</option>
                        <option>option-4</option>
                        <option>option-5</option>
                   </select>
                    </div>
               </div>
               <h6 class="mb-0 mt-4 text-secondary">Contact Information</h6>
               <hr>
               <div class="row g-3">
                <div class="col-12">
                  <label class="form-label text-secondary">Address</label>
                  <input type="text" class="form-control" formControlName="address">
                 </div>
                 <div class="col-6">
                    <label class="form-label text-secondary">City</label>
                    <input type="text" class="form-control" formControlName="city">
                 </div>
                 <div class="col-6">
                  <label class="form-label text-secondary">Country</label>
                  <input type="text" class="form-control" formControlName="country">
                </div>
                  <div class="col-6">
                    <label class="form-label text-secondary">Pin Code</label>
                    <input type="text" class="form-control" formControlName="pin_code">
                </div>
                <div class="col-6">
                    <label class="form-label text-secondary">Last Name</label>
                    <input type="text" class="form-control" formControlName="last_name">
                </div>
                <div class="col-12">
                  <label class="form-label text-secondary">About Me</label>
                  <textarea class="form-control" rows="4" cols="4" placeholder="Describe yourself..." formControlName="about_me"></textarea>
                 </div>
                </div>
                <div class="text-start mt-3">
                  <button type="submit" class="btn px-4" style="background-color: #2ea963;color:white">Save Changes</button>
                </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
  <!-- Hero Modal  -->
