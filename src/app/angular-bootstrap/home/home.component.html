<div class="container-fluid">
    <div class="row">
        <!-- USER FORM START -->
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-12">
            <div class="card radius-10 Formcard">
              <div class="card-body">
                <form [formGroup]="dropDownVariables" (ngSubmit)="SubmitOrder()">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="mb-0">Edit Profile</h6>
                        <button class="btn settingbtn">Settings</button>
                      </div>
                    <h6 class="mb-0 mt-4 text-secondary">USER INFORMATION</h6>
                    <hr>
                    <div class="row g-3">
                      <h3> Variable 1</h3>
                      <select formControlName="variable1"  class="form-control" placeholder="seelct" >
                        <option disabled>Select Website</option>
                        <option *ngFor="let data of variabledata?.variable1">{{data.variable}}</option>
                    </select>

                    <h3> Variable 2</h3>
                    <select formControlName="variable2"  class="form-control" >
                      <option *ngFor="let data of variabledata?.variable2">{{data.variable}}</option>
                  </select>

                  <h3> Variable 3</h3>
                  <select formControlName="variable3"  class="form-control" >
                    <option *ngFor="let data of variabledata?.variable3">{{data.variable}}</option>
                </select>
                  
                <h3> Variable 4</h3>
                <select formControlName="variable4"  class="form-control" >
                  <option *ngFor="let data of variabledata?.variable4">{{data.variable}}</option>
              </select>

              <h3> Variable 5</h3>
              <select formControlName="variable5"  class="form-control" >
                <option *ngFor="let data of variabledata?.variable5">{{data.variable}}</option>
            </select>


            <h3> Variable 6</h3>
            <select formControlName="variable6"  class="form-control" >
              <option *ngFor="let data of variabledata?.variable6">{{data.variable}}</option>
          </select>


          <h3> Variable 7</h3>
          <select formControlName="variable7"  class="form-control" >
            <option *ngFor="let data of variabledata?.variable7">{{data.variable}}</option>
        </select>

           

        <h3> Variable 8</h3>
        <select formControlName="variable8"  class="form-control" >
          <option *ngFor="let data of variabledata?.variable8">{{data.variable}}</option>
      </select>

       
      <h3> Variable 9</h3>
      <select formControlName="variable9"  class="form-control" >
        <option *ngFor="let data of variabledata?.variable9">{{data.variable}}</option>
    </select>

                   </div>

                    <button class="btn btn-success">Submit Form</button>
                    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
